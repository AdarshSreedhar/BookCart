<div class="mdl-layout mdl-js-layout mdl-color--grey-100">
	<main class="mdl-layout__content">
		<div class="mdl-card mdl-shadow--6dp">
			<div class="mdl-card__title mdl-color--primary mdl-color-text--white">
				<h2 class="mdl-card__title-text">Books</h2>
			</div>
	  	<div class="mdl-card__supporting-text">
				<form (ngSubmit) = "insert()" #categoryform = "ngForm">
  					<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    						<input class="mdl-textfield__input" type="text" id="sample3" [(ngModel)]="data.bookName" name="first" required>
    						<label class="mdl-textfield__label" for="sample3">Name</label>
  					</div>

  					<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    						<input class="mdl-textfield__input" type="text" id="sample3" [(ngModel)]="data.desc" name="second" required>
    						<label class="mdl-textfield__label" for="sample3">Description</label>
  					</div>

  					<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    						<input class="mdl-textfield__input" type="text" id="sample3" [(ngModel)]="data.price" name="third" required>
    						<label class="mdl-textfield__label" for="sample3">Price</label>
  					</div>

  					<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    						<input class="mdl-textfield__input" type="text" id="sample3" [(ngModel)]="data.copies" name="fourth" required>
    						<label class="mdl-textfield__label" for="sample3">Copies</label>
  					</div>

  					<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    						<input class="mdl-textfield__input" type="text" id="sample3" [(ngModel)]="data.category" name="fifth" required>
    						<label class="mdl-textfield__label" for="sample3">Category</label>
  					</div>
				
					<div class="mdl-card__actions mdl-card--border">
						<button type="submit" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">ADD</button>
					</div>
				</form>
				<p>{{present}}</p>
				
		</div>
			
		</div>
	</main>
</div>
