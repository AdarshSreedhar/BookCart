<div class="mdl-layout mdl-js-layout mdl-color--grey-100">
	<main class="mdl-layout__content">
		<div class="mdl-card mdl-shadow--6dp">
			<div class="mdl-card__title mdl-color--primary mdl-color-text--white">
				<h2 class="mdl-card__title-text">{{route.url.slice(5)}}</h2>
			</div>
	  	<div class="mdl-card__supporting-text">
				<form (ngSubmit) = "operate()" #categoryform = "ngForm">
  					<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    						<input class="mdl-textfield__input" type="text" id="sample3" [(ngModel)]="data.cat_name" name="first" required>
    						<label class="mdl-textfield__label" for="sample3">Name</label>
  					</div>

  					<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" *ngIf="route.url == '/mod/books/price'">
    						<input class="mdl-textfield__input" type="text" id="sample3" [(ngModel)]="data.newPrice" name="first" required>
    						<label class="mdl-textfield__label" for="sample3">New Price</label>
  					</div>
				
					<div class="mdl-card__actions mdl-card--border">
						<button type="submit" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">DONE</button>
					</div>
				</form>
				<p>{{bookPrice}}</p>
				<p *ngIf="present!='ok'">{{present}}</p>
				<!--<span *ngIf="route.url=='/each/books'">Categories:</span>-->
				<span *ngFor="let disp of display">{{disp.cat_names}} ; </span>
				<br/>
				<span *ngFor="let book of booksincat"> {{book.name}} ; </span>
		</div>
			
		</div>
	</main>
</div>
