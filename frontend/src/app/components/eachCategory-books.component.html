
<div>
<div class="mdl-grid" *ngIf="books!=''">
<div  *ngFor="let book of books" >
<div class="mdl-cell mdl-cell--4-col">
<div class="demo-card-square mdl-card mdl-shadow--2dp"  >
  <div class="mdl-card__title mdl-card--expand">
  <!-- GIVE THE BOOK TITLE-->
    <h2 class="mdl-card__title-text">{{book.name}}</h2>
  </div>
  <!-- Give price,#copies,etc..-->
  <div class="mdl-card__supporting-text">
    Description:{{book.description}}, Price:{{book.price}}, copies:{{book.copies}}
  </div>
  <div class="mdl-card__actions mdl-card--border" *ngIf="book.copies > 1">
    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" (click)='getBooked(book.name,book.copies)' >
      BOOK NOW
    </a>
  </div>

  <div class="mdl-card__actions mdl-card--border" *ngIf="book.copies <= 1">
    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" (click)='removeBooks(book.name,book.copies)' >
      BOOK NOW
    </a>
  </div>

  
</div>


</div>
<br>
</div>



</div>




</div>
